<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carrossel-portofolio</title>
  </head>
  <body>
    <main>
      <img src="./assets/portifolio.png" alt="" />

      <div
        class="container"
        style="--width: 100px; --height: 100px; --quantity: 9"
      >
        <div class="carrossel">
          <div class="item" style="--delay: 1s">
            <img src="./assets/item1-1.png" alt="" />
          </div>
          <div class="item" style="--delay: 2s">
            <img src="./assets/item1-2.png" alt="" />
          </div>
          <div class="item" style="--delay: 3s">
            <img src="./assets/item1-3.png" alt="" />
          </div>
          <div class="item" style="--delay: 4s">
            <img src="./assets/item1-4.png" alt="" />
          </div>
          <div class="item" style="--delay: 5s">
            <img src="./assets/item1-5.png" alt="" />
          </div>
          <div class="item" style="--delay: 6s">
            <img src="./assets/item1-6.png" alt="" />
          </div>
          <div class="item" style="--delay: 7s">
            <img src="./assets/item1-7.png" alt="" />
          </div>
          <div class="item" style="--delay: 8s">
            <img src="./assets/item1-8.png" alt="" />
          </div>
          <div class="item" style="--delay: 9s">
            <img src="./assets/item1-10.png" alt="" />
          </div>
        </div>
      </div>
      <div
        class="container reverse"
        style="--width: 200px; --height: 200px; --quantity: 9"
      >
        <div class="carrossel">
          <div class="item" style="--delay: 1s">
            <img src="./assets/item2_1.png" alt="" />
          </div>
          <div class="item" style="--delay: 2s">
            <img src="./assets/item2_2.png" alt="" />
          </div>
          <div class="item" style="--delay: 3s">
            <img src="./assets/item2_3.png" alt="" />
          </div>
          <div class="item" style="--delay: 4s">
            <img src="./assets/item2_4.png" alt="" />
          </div>
          <div class="item" style="--delay: 5s">
            <img src="./assets/item2_5.png" alt="" />
          </div>
          <div class="item" style="--delay: 6s">
            <img src="./assets/item2_6.png" alt="" />
          </div>
          <div class="item" style="--delay: 7s">
            <img src="./assets/item2_7.png" alt="" />
          </div>
          <div class="item" style="--delay: 8s">
            <img src="./assets/item2_8.png" alt="" />
          </div>
          <div class="item" style="--delay: 9s">
            <img src="./assets/item2_9.png" alt="" />
          </div>
          
        </div>
      </div>

      <footer>
        <p>&copy; 2025 Carrossel Portfolio. All rights reserved.</p>
        <p>
          Developed by <a href=" https://yourportfolio.com">Ivan Ferreira</a>
        </p>
      </footer>

      <script src="script.js"></script>
    </main>
  </body>
</html>
